<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Preloader CSS3 animation</title>
    <link href="css/preloader.css" rel="stylesheet">
    <script src="js/jq.js"></script>
    <script src="js/preloader.js"></script>
    <!--DEV STYLES-->
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <!--PRELOADER-->
    <div class="preloader">
      <div class="spin first"></div>
      <div class="spin second"></div>
      <div class="spin third"></div>
    </div>
    <!--/PRELOADER-->
    <!--TEST-->
    <img src="img/1.jpg">
    <img src="img/2.jpg">
    <img src="img/3.jpg">
    <img src="img/4.jpg">
    <img src="img/5.jpg">
    <img src="img/6.jpg">
    <!--/TEST-->
  </body>
</html>
